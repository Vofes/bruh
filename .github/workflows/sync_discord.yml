name: Discord Chat Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download DiscordChatExporter
      run: |
        # This downloads the Linux version of the tool directly
        curl -L https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip -o dce.zip
        unzip dce.zip -d dce
        chmod +x dce/DiscordChatExporter.Cli

    - name: Export Chat
      run: |
        # We run the tool directly from the folder we just made
        ./dce/DiscordChatExporter.Cli export \
          -t "${{ secrets.DISCORD_TOKEN }}" \
          -c ${{ secrets.CHANNEL_ID }} \
          -f Json \
          -o chat_logs.json

    - name: Save file to GitHub
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add chat_logs.json
        git commit -m "Automated chat update" || exit 0
        git push
