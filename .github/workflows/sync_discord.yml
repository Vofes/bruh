name: Discord Chat Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:     # Allows you to run it manually for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download DiscordChatExporter
        run: |
          curl -L https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip -o dce.zip
          unzip dce.zip -d dce
          chmod +x dce/DiscordChatExporter.Cli

      - name: Export Chat to CSV
        run: |
          ./dce/DiscordChatExporter.Cli export \
            -t "${{ secrets.DISCORD_TOKEN }}" \
            -c ${{ secrets.CHANNEL_ID }} \
            -f Csv \
            -o chat_logs.csv \
            --parallel 8

      - name: Upload to Dropbox
        run: |
          # Note: If your token expires, we will need to use the Refresh Token method.
          # For now, this uses the generated Access Token.
          curl -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer ${{ secrets.DROPBOX_ACCESS_TOKEN }}" \
            --header "Dropbox-API-Arg: {\"path\": \"/chat_logs.csv\",\"mode\": \"overwrite\",\"mute\": true}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @chat_logs.csv

      - name: Cleanup
        if: always()
        run: |
          rm -rf dce dce.zip chat_logs.csv
