name: Discord Chat Sync
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # fetch-depth: 0 ensures we have the history needed to merge/rebase
          fetch-depth: 0

      - name: Download DiscordChatExporter
        run: |
          curl -L https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip -o dce.zip
          unzip dce.zip -d dce
          chmod +x dce/DiscordChatExporter.Cli

      - name: Export Chat
        run: |
          ./dce/DiscordChatExporter.Cli export \
            -t "${{ secrets.DISCORD_TOKEN }}" \
            -c ${{ secrets.CHANNEL_ID }} \
            -f Json \
            -o chat_logs.json

      - name: Save file to GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add chat_logs.json
          
          # Only proceed if there are changes
          if ! git diff --quiet --staged; then
            git commit -m "Automated chat update"
            # This 'pull --rebase' fixes the "rejected" error you saw
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit."
          fi
