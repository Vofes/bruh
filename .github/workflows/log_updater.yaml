name: Discord Log Auto-Updater

on:
  schedule:
    - cron: '0 */12 * * *' 
  workflow_dispatch:      

jobs:
  update_logs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Tools
        run: |
          curl -L https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip -o dce.zip
          unzip dce.zip -d dce && chmod +x dce/DiscordChatExporter.Cli

      - name: Install Pandas
        run: pip install pandas

      - name: Get Dropbox Token
        id: dropbox_auth
        run: |
          TOKEN=$(curl -s -X POST https://api.dropbox.com/oauth2/token \
            -u "${{ secrets.DROPBOX_APP_KEY }}:${{ secrets.DROPBOX_APP_SECRET }}" \
            -d grant_type=refresh_token \
            -d refresh_token="${{ secrets.DROPBOX_REFRESH_TOKEN }}" | jq -r '.access_token')
          echo "atoken=$TOKEN" >> $GITHUB_OUTPUT

      - name: Download, Merge & Sort
        run: |
          # 1. Download Master (Ensure dl=1 at the end of your link)
          curl -L "YOUR_DROPBOX_DIRECT_LINK_HERE" -o master_history.csv
          
          # 2. Export Recent (Change '7 days ago' to adjust window)
          ./dce/DiscordChatExporter.Cli export \
            -t "${{ secrets.DISCORD_TOKEN }}" \
            -c ${{ secrets.CHANNEL_ID }} \
            -f Csv -o recent_slice.csv \
            --after $(date -d "7 days ago" +%Y-%m-%d)

          # 3. Clean Merge Logic
          python3 -c "
          import pandas as pd
          try:
              # 1. Load both
              h = pd.read_csv('master_history.csv', dtype=str, low_memory=False)
              a = pd.read_csv('recent_slice.csv', dtype=str, low_memory=False)
              
              # 2. Combine
              combined = pd.concat([h, a], ignore_index=True)

              # 3. DEDUPLICATION (The Fix)
              # We use the Message ID column (index 0) to drop duplicates.
              # Even if the column names are slightly different, this forces 
              # it to keep only one instance of every Message ID.
              id_col_name = combined.columns[0]
              final = combined.drop_duplicates(subset=[id_col_name], keep='last')
              
              # 4. Remove any accidental header rows that got merged in
              # This removes any row where the ID column contains the word 'ID' or 'Author'
              final = final[~final[id_col_name].str.contains('ID|Author|Message', case=False, na=False)]

              # 5. Sort by Timestamp (index 2)
              date_col = final.columns[2]
              final[date_col] = pd.to_datetime(final[date_col], errors='coerce')
              final = final.dropna(subset=[date_col]) # Remove rows that failed date conversion
              final = final.sort_values(by=date_col, ascending=True)

              final.to_csv('updated_master.csv', index=False)
              print(f'Final Cleaned Count: {len(final)}')
          except Exception as e:
              print(f'Error: {e}')
              exit(1)
          "
