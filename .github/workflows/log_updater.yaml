name: Discord Log Auto-Updater

on:
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'Number of days to go back'
        required: true
        default: '7'

jobs:
  update_logs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Tools
        run: |
          curl -L https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip -o dce.zip
          unzip dce.zip -d dce && chmod +x dce/DiscordChatExporter.Cli

      - name: Install Pandas
        run: pip install pandas

      - name: Get Dropbox Token
        id: dropbox_auth
        run: |
          TOKEN=$(curl -s -X POST https://api.dropbox.com/oauth2/token \
            -u "${{ secrets.DROPBOX_APP_KEY }}:${{ secrets.DROPBOX_APP_SECRET }}" \
            -d grant_type=refresh_token \
            -d refresh_token="${{ secrets.DROPBOX_REFRESH_TOKEN }}" | jq -r '.access_token')
          echo "atoken=$TOKEN" >> $GITHUB_OUTPUT

      - name: Download, Merge & Priority Sort
        run: |
          # 1. Download current master from Dropbox
          curl -L "${{ secrets.DROPBOXLINK }}" -o master_history.csv

          # 2. Export from Discord based on user input
          # Calculates the date based on the lookback_days input
          LOOKBACK_DATE=$(date -d "${{ github.event.inputs.lookback_days }} days ago" +%Y-%m-%d)
          echo "Exporting everything after $LOOKBACK_DATE"
          
          ./dce/DiscordChatExporter.Cli export \
            -t "${{ secrets.DISCORD_TOKEN }}" \
            -c ${{ secrets.CHANNEL_ID }} \
            -f Csv -o recent_slice.csv \
            --after "$LOOKBACK_DATE"

          # 3. Priority Merge Logic (Inspired by your ISO Merger)
          python3 -c "
          import pandas as pd
          import os

          def priority_merge():
              cols = ['userID', 'userName', 'timestamp', 'message']
              
              # Load files
              # Note: Using header=None because your Streamlit setup expects raw data
              master = pd.read_csv('master_history.csv', names=cols, header=None, low_memory=False)
              recent = pd.read_csv('recent_slice.csv', names=cols, header=0, low_memory=False)
              
              # --- PRIORITY LOGIC ---
              # To 'replace' old messages with new ones:
              # 1. Remove rows from master that exist in recent (based on ID + Timestamp)
              # 2. Append the entire 'recent' slice
              
              # Use userID and timestamp as the unique key to identify 'the same message'
              key = ['userID', 'timestamp']
              
              # Identify overlaps
              master_clean = master.merge(recent[key], on=key, how='left', indicator=True)
              master_clean = master_clean[master_clean['_merge'] == 'left_only'].drop(columns=['_merge'])
              
              # Combine
              final = pd.concat([master_clean, recent], ignore_index=True)
              
              # Sorting
              final['dt'] = pd.to_datetime(final['timestamp'], errors='coerce', utc=True)
              final = final.dropna(subset=['dt']).sort_values('dt').drop(columns=['dt'])
              
              # Add the empty 5th column you requested earlier
              final['empty'] = ''
              
              final.to_csv('test_merge.csv', index=False, header=False)
              print(f'Merge complete. Final count: {len(final)}')

          priority_merge()
          "

      - name: Upload to Dropbox (TEST)
        run: |
          curl -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer ${{ steps.dropbox_auth.outputs.atoken }}" \
            --header "Dropbox-API-Arg: {\"path\": \"/bruh/bruh_log/test_merge.csv\",\"mode\": \"overwrite\"}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @test_merge.csv
