name: Discord Log Updater

on:
  schedule:
    - cron: '15 */12 * * *'  # Runs automatically every hour
  repository_dispatch:
    types: [manual_refresh]  # Listens to your Streamlit Refresh Request
  workflow_dispatch:         # Allows manual triggering from GitHub UI
    inputs:
      manual_hours:
        description: 'Hours to look back'
        default: '24'
        required: false

jobs:
  update-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Determine Refresh Hours
        id: vars
        run: |
          # Priority: 1. Streamlit Payload, 2. GitHub UI Input, 3. Default (24)
          if [ "${{ github.event.client_payload.hours }}" != "" ]; then
            echo "HOURS=${{ github.event.client_payload.hours }}" >> $GITHUB_OUTPUT
            echo "Trigger Source: Streamlit Refresh Request"
          elif [ "${{ github.event.inputs.manual_hours }}" != "" ]; then
            echo "HOURS=${{ github.event.inputs.manual_hours }}" >> $GITHUB_OUTPUT
            echo "Trigger Source: GitHub Manual UI"
          else
            echo "HOURS=24" >> $GITHUB_OUTPUT
            echo "Trigger Source: Scheduled Hourly Sync"
          fi

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests discord.py dropbox  # Add any other libraries your script needs

      - name: Run Discord Scraper
        env:
          # Ensure these match the Secret names in your GitHub Settings
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          # We pass the dynamic HOURS to your script
          python src/discord_to_dropbox.py --hours ${{ steps.vars.outputs.HOURS }}
