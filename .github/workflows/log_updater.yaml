name: Discord Log Auto-Updater

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch:      # Allows manual trigger

jobs:
  update_logs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Tools
        run: |
          curl -L https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip -o dce.zip
          unzip dce.zip -d dce && chmod +x dce/DiscordChatExporter.Cli

      - name: Install Pandas
        run: pip install pandas

      - name: Get Dropbox Token
        id: dropbox_auth
        run: |
          TOKEN=$(curl -s -X POST https://api.dropbox.com/oauth2/token \
            -u "${{ secrets.DROPBOX_APP_KEY }}:${{ secrets.DROPBOX_APP_SECRET }}" \
            -d grant_type=refresh_token \
            -d refresh_token="${{ secrets.DROPBOX_REFRESH_TOKEN }}" | jq -r '.access_token')
          echo "atoken=$TOKEN" >> $GITHUB_OUTPUT


      
      # ... (Steps for Setup, Dependencies, and Auth remain the same) ...

      - name: Download, Merge & Sort (TEST MODE)
        run: |
          # 1. Download your GOOD master file as the base
          curl -L "https://www.dropbox.com/scl/fi/i4kw0bam95d3gfd1cuqq2/bruh_log.csv?rlkey=0gj0uncfia4f991hwsgxjifq6&st=3bjjctrg&dl=1" -o master_history.csv
          
          # 2. Export recent data (Change '7 days ago' here to change the window)
          ./dce/DiscordChatExporter.Cli export \
            -t "${{ secrets.DISCORD_TOKEN }}" \
            -c ${{ secrets.CHANNEL_ID }} \
            -f Csv -o recent_slice.csv \
            --after $(date -d "50 days ago" +%Y-%m-%d)

          # 3. Python Merge Logic

            python3 -c "
          import pandas as pd
          try:
              # 1. Load as strings to prevent corruption
              h = pd.read_csv('master_history.csv', dtype=str, low_memory=False)
              a = pd.read_csv('recent_slice.csv', dtype=str, low_memory=False)
              
              print(f'Original Master Rows: {len(h)}')
              print(f'New Slice Rows: {len(a)}')
              
              # 2. Get the name of the first column in both files
              # Even if one is 'ID' and one is 'Message Id'
              master_id_name = h.columns[0]
              slice_id_name = a.columns[0]
              
              # 3. Get unique IDs from the new slice
              new_ids = a[slice_id_name].unique()
              
              # 4. Filter: Keep rows in Master where the ID is NOT in the new slice
              # We use .isin() on the specific column name we found
              h_filtered = h[~h[master_id_name].isin(new_ids)]
              
              # 5. Combine (ignore_index=True re-indexes everything 0, 1, 2...)
              final = pd.concat([h_filtered, a], ignore_index=True)
              
              # 6. Sort by Timestamp (handling different header names if needed)
              # Discord typically uses 'Timestamp'
              date_col = 'Timestamp'
              if date_col in final.columns:
                  final[date_col] = pd.to_datetime(final[date_col])
                  final = final.sort_values(by=date_col, ascending=True)
              
              final.to_csv('test_output.csv', index=False)
              
              print(f'Done! Filtered Master: {len(h_filtered)} | Added: {len(a)} | Final Total: {len(final)}')
              
          except Exception as e:
              import traceback
              print(f'Merge Error: {e}')
              traceback.print_exc()
              exit(1)
          "
